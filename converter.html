<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Weight Converter">
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="manifest.json">
    <title>Weight Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 430px;
            height: 932px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        input[type="number"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        
        .checkbox-group {
            margin: 10px 0;
        }
        
        .checkbox-group label {
            margin: 0 10px;
            cursor: pointer;
        }
        
        button {
            padding: 10px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .column-headers {
            display: flex;
            justify-content: space-around;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .weight-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .weight-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .circle {
            border-radius: 50%;
            background-color: lightblue;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .count {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weight Converter</h1>
        
        <div class="input-section">
            <label for="weight-input">Enter weight:</label><br>
            <input type="number" id="weight-input" step="0.1" placeholder="Enter weight">
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="bar-45" checked onchange="toggleBar('45')"> 45lb bar
                </label>
                <label>
                    <input type="checkbox" id="bar-55" onchange="toggleBar('55')"> 55lb bar
                </label>
            </div>
            
            <button onclick="convertWeights()">Convert</button>
        </div>
        
        <div class="results" id="results"></div>
    </div>
    
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(registration => console.log('Service Worker registered'))
                .catch(error => console.log('Service Worker registration failed:', error));
        }
        
        // Allow Enter key to trigger conversion
        document.getElementById('weight-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                convertWeights();
            }
        });
        
        function toggleBar(bar) {
            if (bar === '45') {
                if (document.getElementById('bar-45').checked) {
                    document.getElementById('bar-55').checked = false;
                }
            } else {
                if (document.getElementById('bar-55').checked) {
                    document.getElementById('bar-45').checked = false;
                }
            }
        }
        
        function convertWeights() {
            let number = parseFloat(document.getElementById('weight-input').value);
            
            if (isNaN(number)) {
                alert('Please enter a valid number');
                return;
            }
            
            // Subtract barbell weight
            if (document.getElementById('bar-45').checked) {
                number -= 45;
            } else if (document.getElementById('bar-55').checked) {
                number -= 55;
            }
            
            // Calculate weights
            let num45s = Math.trunc(number / 45);
            if (num45s % 2 !== 0) num45s -= 1;
            number -= num45s * 45;
            
            let num25s = Math.trunc(number / 25);
            if (num25s % 2 !== 0) num25s -= 1;
            number -= num25s * 25;
            
            let num10s = Math.trunc(number / 10);
            if (num10s % 2 !== 0) num10s -= 1;
            number -= num10s * 10;
            
            let num5s = Math.trunc(number / 5);
            if (num5s % 2 !== 0) num5s -= 1;
            number -= num5s * 5;
            
            let numsmalls = Math.trunc(number / 2.5);
            if (numsmalls % 2 !== 0) numsmalls -= 1;

            // Ensure no negative plate counts
            num45s = Math.max(0, num45s);
            num25s = Math.max(0, num25s);
            num10s = Math.max(0, num10s);
            num5s = Math.max(0, num5s);
            numsmalls = Math.max(0, numsmalls);
            
            // Display results
            displayResults([
                { weight: '45', total: num45s, perSide: num45s / 2, radius: 45 },
                { weight: '25', total: num25s, perSide: num25s / 2, radius: 30 },
                { weight: '10', total: num10s, perSide: num10s / 2, radius: 20 },
                { weight: '5', total: num5s, perSide: num5s / 2, radius: 15 },
                { weight: '2.5', total: numsmalls, perSide: numsmalls / 2, radius: 12 }
            ]);
        }
        
        function displayResults(weights) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            // Add column headers
            const headers = document.createElement('div');
            headers.className = 'column-headers';
            headers.innerHTML = '<div>Total</div><div>Per Side</div>';
            resultsDiv.appendChild(headers);
            
            // Add weight rows
            // Only render plates with a non-zero total
            weights.filter(item => item.total > 0).forEach(item => {
                const row = document.createElement('div');
                row.className = 'weight-row';
                
                // Total column
                const totalItem = document.createElement('div');
                totalItem.className = 'weight-item';
                totalItem.innerHTML = `
                    <div class="circle" style="width: ${item.radius * 2}px; height: ${item.radius * 2}px;">
                        ${item.weight}
                    </div>
                    <div class="count">${item.total}</div>
                `;
                
                // Per Side column
                const perSideItem = document.createElement('div');
                perSideItem.className = 'weight-item';
                perSideItem.innerHTML = `
                    <div class="circle" style="width: ${item.radius * 2}px; height: ${item.radius * 2}px;">
                        ${item.weight}
                    </div>
                    <div class="count">${item.perSide}</div>
                `;
                
                row.appendChild(totalItem);
                row.appendChild(perSideItem);
                resultsDiv.appendChild(row);
            });
        }
    </script>
</body>
</html>
