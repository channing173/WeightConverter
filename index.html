<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Weight Converter">
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="manifest.json">
    <title>Weight Converter</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --container-bg: white;
            --text-color: black;
            --circle-bg: lightblue;
            --circle-border: black;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --circle-bg: #4a7c8c;
            --circle-border: #e0e0e0;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            width: 430px;
            height: 932px;
            max-height: 100vh;
            background-color: var(--container-bg);
            padding: 20px;
            padding-top: 60px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            transition: background-color 0.3s;
            position: relative;
        }
        
        .dark-mode-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: left;
            transition: background-color 0.3s;
        }
        
        .dark-mode-toggle:hover {
            background-color: rgba(128, 128, 128, 0.2);
        }
        
        .menu-button {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: left;
            transition: background-color 0.3s;
        }
        
        .menu-button:hover {
            background-color: rgba(128, 128, 128, 0.2);
        }
        
        .hamburger {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
        }
        
        .app-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 13.44px;
            font-weight: bold;
            color: var(--text-color);
            z-index: 900;
            max-width: calc(100% - 120px);
            line-height: 33px;
            padding: 10px 0;
            cursor: pointer;
            user-select: none;
        }
        
        .easter-egg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
        }
        
        .easter-egg-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .easter-egg-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .hamburger span {
            display: block;
            width: 12.5px;
            height: 1.5px;
            background-color: var(--text-color);
            margin: 2.5px 0;
            transition: 0.3s;
        }
        
        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--container-bg);
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            transition: right 0.3s;
            z-index: 1000;
            padding-top: 60px;
        }
        
        .menu.open {
            right: 0;
        }
        
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 998;
        }
        
        .menu-overlay.show {
            display: block;
        }
        
        .menu-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(128, 128, 128, 0.3);
        }
        
        .menu-version {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 11px;
            color: var(--text-color);
            opacity: 0.6;
            padding-left: 5px;
            padding-top: 5px;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 14px;
        }
        
        .input-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        input[type="number"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            background-color: var(--container-bg);
            color: var(--text-color);
            border: 2px solid var(--text-color);
            transition: all 0.3s;
        }
        
        .checkbox-group {
            margin: 10px 0;
        }
        
        .checkbox-group label {
            margin: 0 10px;
            cursor: pointer;
        }
        
        button {
            padding: 10px 30px;
            font-size: 16px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        
        button:hover {
            background-color: var(--button-hover);
        }
        
        .results {
            margin-top: 10px;
        }
        
        .column-headers {
            display: flex;
            justify-content: space-around;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 14px;
        }
        
        .weight-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .weight-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .circle {
            border-radius: 50%;
            background-color: var(--circle-bg);
            border: 2px solid var(--circle-border);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .count {
            margin-top: 5px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="app-title" id="app-title">Peter's All-In-One Conversion Tool v2.27</div>
    
    <div class="easter-egg-overlay" id="easter-egg">
        <img src="peter.jpeg" alt="Easter Egg" class="easter-egg-image">
    </div>
    
    <button class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <div class="menu-overlay" onclick="toggleMenu()"></div>
    
    <div class="menu">
        <div class="menu-item">
            <button class="menu-button" onclick="showPage('plate')">Plate Converter</button>
        </div>
        <div class="menu-item">
            <button class="menu-button" onclick="showPage('unit')">Unit Converter</button>
        </div>
        <div class="menu-item">
            <button class="menu-button" id="unit-toggle" onclick="toggleGlobalUnit()">Switch to kg</button>
        </div>
        <div class="menu-item">
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
        </div>
        <div class="menu-item">
            <button class="menu-button" onclick="forceUpdate()">Update</button>
        </div>
        <div class="menu-version">v2.27</div>
    </div>
    
    <div class="container">
        <!-- Plate Converter Page -->
        <div id="plate-page" class="page active">
            <h1>Plate Converter</h1>
            
            <div class="input-section">
                <input type="number" id="weight-input" step="0.1" placeholder="Enter weight" inputmode="decimal" pattern="[0-9]*">
                <button onclick="convertWeights()">Convert</button>
                
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="bar-45" checked onchange="toggleBar('45')"> 45lb bar
                    </label>
                    <label>
                        <input type="checkbox" id="bar-55" onchange="toggleBar('55')"> 55lb bar
                    </label>
                </div>
            </div>
            
            <div class="results" id="results"></div>
        </div>
        
        <!-- Unit Converter Page -->
        <div id="unit-page" class="page">
            <h1>Unit Converter</h1>
            
            <div class="input-section">
                <input type="number" id="unit-input" step="0.1" placeholder="Enter value" inputmode="decimal" pattern="[0-9]*">
                <button onclick="convertUnits()">Convert</button>
            </div>
            
            <div class="results" id="unit-results"></div>
        </div>
    </div>
    
    <script>
        // Store last conversion results
        let lastPlateResults = '';
        let lastUnitResults = '';
        
        // Global unit system (lbs or kg)
        let globalUnit = 'lbs';
        
        // Store last plate conversion input for re-conversion
        let lastPlateWeight = null;
        let lastPlateUnit = null;
        
        // Easter egg tap counter
        let tapCount = 0;
        let tapTimer = null;
        
        // Easter egg functionality
        document.getElementById('app-title').addEventListener('click', () => {
            tapCount++;
            
            // Reset timer
            if (tapTimer) {
                clearTimeout(tapTimer);
            }
            
            // Set timer to reset tap count after 5 seconds
            tapTimer = setTimeout(() => {
                tapCount = 0;
            }, 5000);
            
            // Check if 10 taps reached
            if (tapCount >= 10) {
                tapCount = 0;
                clearTimeout(tapTimer);
                showEasterEgg();
            }
        });
        
        function showEasterEgg() {
            const overlay = document.getElementById('easter-egg');
            
            // Fade in
            overlay.classList.add('show');
            
            // Fade out after 2 seconds
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 2000);
        }
        
        // Menu functionality
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            const overlay = document.querySelector('.menu-overlay');
            menu.classList.toggle('open');
            overlay.classList.toggle('show');
        }
        
        // Global unit toggle
        function toggleGlobalUnit() {
            const previousUnit = globalUnit;
            globalUnit = globalUnit === 'lbs' ? 'kg' : 'lbs';
            const button = document.getElementById('unit-toggle');
            button.textContent = globalUnit === 'lbs' ? 'Switch to kg' : 'Switch to lbs';
            
            // Re-convert plate results if they exist
            if (lastPlateWeight !== null) {
                // Convert the weight to the new unit
                let convertedWeight;
                if (globalUnit === 'kg' && lastPlateUnit === 'lbs') {
                    convertedWeight = lastPlateWeight * 0.453592;
                } else if (globalUnit === 'lbs' && lastPlateUnit === 'kg') {
                    convertedWeight = lastPlateWeight * 2.20462;
                } else {
                    convertedWeight = lastPlateWeight;
                }
                
                // Perform the conversion with the new weight
                performPlateConversion(convertedWeight);
            } else {
                // Clear results if no previous conversion
                document.getElementById('results').innerHTML = '';
            }
            
            // Clear unit converter results when switching
            lastUnitResults = '';
            document.getElementById('unit-results').innerHTML = '';
            
            toggleMenu();
        }
        
        // Page switching functionality
        function showPage(pageName) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            
            if (pageName === 'plate') {
                document.getElementById('plate-page').classList.add('active');
                // Restore last plate results if they exist
                if (lastPlateResults) {
                    document.getElementById('results').innerHTML = lastPlateResults;
                }
            } else if (pageName === 'unit') {
                document.getElementById('unit-page').classList.add('active');
                // Restore last unit results if they exist
                if (lastUnitResults) {
                    document.getElementById('unit-results').innerHTML = lastUnitResults;
                }
            }
            
            toggleMenu();
        }
        
        // Unit conversion functionality
        function convertUnits() {
            let value = parseFloat(document.getElementById('unit-input').value);
            
            if (isNaN(value)) {
                alert('Please enter a valid number');
                return;
            }
            
            // Check for negative numbers
            if (value < 0) {
                alert('Please enter a positive number');
                return;
            }
            
            // Check minimum value (0.01 for both units)
            if (value < 0.01) {
                alert('Value must be at least 0.01');
                return;
            }
            
            let result;
            let fromUnit;
            let toUnit;
            
            if (globalUnit === 'lbs') {
                result = (value * 0.453592).toFixed(2);
                fromUnit = 'lbs';
                toUnit = 'kg';
            } else {
                result = (value * 2.20462).toFixed(2);
                fromUnit = 'kg';
                toUnit = 'lbs';
            }
            
            // Display result
            const resultsDiv = document.getElementById('unit-results');
            resultsDiv.innerHTML = `
                <div style="text-align: center; margin-top: 50px;">
                    <div style="font-size: 24px; margin-bottom: 20px;">
                        <strong>${value} ${fromUnit}</strong>
                    </div>
                    <div style="font-size: 36px; margin-bottom: 20px;">
                        â†“
                    </div>
                    <div style="font-size: 32px; color: var(--button-bg); font-weight: bold;">
                        ${result} ${toUnit}
                    </div>
                </div>
            `;
            
            // Store the results
            lastUnitResults = resultsDiv.innerHTML;
            
            // Clear input field after conversion
            document.getElementById('unit-input').value = '';
        }
        
        // Allow Enter key for unit converter
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('unit-input').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    convertUnits();
                }
            });
        });
        
        // Dark mode functionality
        function toggleDarkMode() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const button = document.querySelector('.dark-mode-toggle');
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            button.textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
            
            // Close menu after toggling
            toggleMenu();
        }
        
        // Force update functionality
        function forceUpdate() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    if (registration) {
                        registration.update().then(() => {
                            // Clear all caches
                            caches.keys().then(cacheNames => {
                                return Promise.all(
                                    cacheNames.map(cacheName => caches.delete(cacheName))
                                );
                            }).then(() => {
                                // Reload the page
                                window.location.reload(true);
                            });
                        });
                    } else {
                        // No service worker, just hard reload
                        window.location.reload(true);
                    }
                });
            } else {
                // No service worker support, just hard reload
                window.location.reload(true);
            }
        }
        
        // Load saved theme on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const button = document.querySelector('.dark-mode-toggle');
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            button.textContent = savedTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        });
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered');
                    
                    // Check for updates every time the page loads
                    registration.update();
                    
                    // Listen for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'activated' && !navigator.serviceWorker.controller) {
                                // First install, no need to reload
                                return;
                            }
                            if (newWorker.state === 'activated') {
                                // Show a brief message then reload
                                const updateMsg = document.createElement('div');
                                updateMsg.textContent = 'Updating to latest version...';
                                updateMsg.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#4CAF50;color:white;padding:20px;border-radius:10px;z-index:10000;font-size:16px;';
                                document.body.appendChild(updateMsg);
                                
                                setTimeout(() => {
                                    window.location.reload();
                                }, 1500);
                            }
                        });
                    });
                })
                .catch(error => console.log('Service Worker registration failed:', error));
        }
        
        // Allow Enter key to trigger conversion
        document.getElementById('weight-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                convertWeights();
            }
        });
        
        function toggleBar(bar) {
            if (bar === '45') {
                if (document.getElementById('bar-45').checked) {
                    document.getElementById('bar-55').checked = false;
                }
            } else {
                if (document.getElementById('bar-55').checked) {
                    document.getElementById('bar-45').checked = false;
                }
            }
        }
        
        function convertWeights() {
            let number = parseFloat(document.getElementById('weight-input').value);
            
            if (isNaN(number)) {
                alert('Please enter a valid number');
                return;
            }
            
            // Check for negative numbers
            if (number < 0) {
                alert('Please enter a positive number');
                return;
            }
            
            // Check minimum weight based on unit
            const minWeight = globalUnit === 'lbs' ? 2.5 : 1.25;
            if (number < minWeight) {
                alert(`Weight must be at least ${minWeight} ${globalUnit}`);
                return;
            }
            
            // Store for re-conversion when switching units
            lastPlateWeight = number;
            lastPlateUnit = globalUnit;
            
            performPlateConversion(number);
            
            // Clear input field after conversion
            document.getElementById('weight-input').value = '';
            
            // Scroll to bottom after conversion
            setTimeout(() => {
                const container = document.querySelector('.container');
                container.scrollTo({ top: container.scrollHeight + 100, behavior: 'smooth' });
            }, 100);
        }
        
        function performPlateConversion(inputWeight) {
            let number = inputWeight;
            
            // Store the original weight for display
            const originalWeight = number;
            const displayUnit = globalUnit;
            
            // Convert to lbs if in kg mode for calculation
            if (globalUnit === 'kg') {
                number = number * 2.20462;
            }
            
            // Subtract barbell weight (in lbs)
            if (document.getElementById('bar-45').checked) {
                number -= 45;
            } else if (document.getElementById('bar-55').checked) {
                number -= 55;
            }
            
            // Calculate weights based on unit system
            let weights;
            if (globalUnit === 'lbs') {
                // Standard lbs plates
                let num45s = Math.trunc(number / 45);
                if (num45s % 2 !== 0) num45s -= 1;
                number -= num45s * 45;
                
                let num25s = Math.trunc(number / 25);
                if (num25s % 2 !== 0) num25s -= 1;
                number -= num25s * 25;
                
                let num10s = Math.trunc(number / 10);
                if (num10s % 2 !== 0) num10s -= 1;
                number -= num10s * 10;
                
                let num5s = Math.trunc(number / 5);
                if (num5s % 2 !== 0) num5s -= 1;
                number -= num5s * 5;
                
                let numsmalls = Math.trunc(number / 2.5);
                if (numsmalls % 2 !== 0) numsmalls -= 1;
                
                // Ensure no negative plate counts
                num45s = Math.max(0, num45s);
                num25s = Math.max(0, num25s);
                num10s = Math.max(0, num10s);
                num5s = Math.max(0, num5s);
                numsmalls = Math.max(0, numsmalls);
                
                weights = [
                    { weight: '45', total: num45s, perSide: num45s / 2, radius: 45, showCircle: true },
                    { weight: '25', total: num25s, perSide: num25s / 2, radius: 30, showCircle: true },
                    { weight: '10', total: num10s, perSide: num10s / 2, radius: 20, showCircle: true },
                    { weight: '5', total: num5s, perSide: num5s / 2, radius: 15, showCircle: true },
                    { weight: '2.5', total: numsmalls, perSide: numsmalls / 2, radius: 12, showCircle: true }
                ];
            } else {
                // kg plates (20, 15, 10, 5, 2.5, 1.25)
                let num20s = Math.trunc(number / 44.0925); // 20kg in lbs
                if (num20s % 2 !== 0) num20s -= 1;
                number -= num20s * 44.0925;
                
                let num15s = Math.trunc(number / 33.0693); // 15kg in lbs
                if (num15s % 2 !== 0) num15s -= 1;
                number -= num15s * 33.0693;
                
                let num10s = Math.trunc(number / 22.0462); // 10kg in lbs
                if (num10s % 2 !== 0) num10s -= 1;
                number -= num10s * 22.0462;
                
                let num5s = Math.trunc(number / 11.0231); // 5kg in lbs
                if (num5s % 2 !== 0) num5s -= 1;
                number -= num5s * 11.0231;
                
                let num2_5s = Math.trunc(number / 5.51156); // 2.5kg in lbs
                if (num2_5s % 2 !== 0) num2_5s -= 1;
                number -= num2_5s * 5.51156;
                
                let num1_25s = Math.trunc(number / 2.75578); // 1.25kg in lbs
                if (num1_25s % 2 !== 0) num1_25s -= 1;
                
                // Ensure no negative plate counts for kg plates
                num20s = Math.max(0, num20s);
                num15s = Math.max(0, num15s);
                num10s = Math.max(0, num10s);
                num5s = Math.max(0, num5s);
                num2_5s = Math.max(0, num2_5s);
                num1_25s = Math.max(0, num1_25s);
                
                weights = [
                    { weight: '20', total: num20s, perSide: num20s / 2, radius: 45, showCircle: true },
                    { weight: '15', total: num15s, perSide: num15s / 2, radius: 35, showCircle: true },
                    { weight: '10', total: num10s, perSide: num10s / 2, radius: 25, showCircle: true },
                    { weight: '5', total: num5s, perSide: num5s / 2, radius: 18, showCircle: true },
                    { weight: '2.5', total: num2_5s, perSide: num2_5s / 2, radius: 12, showCircle: true },
                    { weight: '1.25', total: num1_25s, perSide: num1_25s / 2, radius: 10, showCircle: false }
                ];
            }
            
            // Display results
            displayResults(weights, originalWeight.toFixed(2), displayUnit);
        }
        
        function displayResults(weights, originalWeight, displayUnit) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            // Add weight display with tap functionality
            const weightDisplay = document.createElement('div');
            weightDisplay.style.textAlign = 'center';
            weightDisplay.style.fontSize = '28px';
            weightDisplay.style.fontWeight = 'bold';
            weightDisplay.style.marginBottom = '20px';
            weightDisplay.style.color = 'var(--button-bg)';
            weightDisplay.style.cursor = 'pointer';
            weightDisplay.textContent = `${originalWeight} ${displayUnit}`;
            
            // Add tap to scroll functionality
            weightDisplay.addEventListener('click', () => {
                const container = document.querySelector('.container');
                const scrollTop = container.scrollTop;
                const scrollHeight = container.scrollHeight;
                const clientHeight = container.clientHeight;
                const isAtBottom = scrollTop + clientHeight >= scrollHeight - 10; // 10px threshold
                
                if (isAtBottom) {
                    // Scroll to top (subtract extra to ensure we reach the start)
                    container.scrollTo({ top: -100, behavior: 'smooth' });
                } else {
                    // Scroll to bottom (add extra to ensure we reach the end)
                    container.scrollTo({ top: scrollHeight + 100, behavior: 'smooth' });
                }
            });
            
            resultsDiv.appendChild(weightDisplay);
            
            // Add column headers
            const headers = document.createElement('div');
            headers.className = 'column-headers';
            headers.innerHTML = '<div>Total</div><div>Per Side</div>';
            resultsDiv.appendChild(headers);
            
            // Add weight rows (only render plates with a non-zero total)
            weights.filter(item => item.total > 0).forEach(item => {
                const row = document.createElement('div');
                row.className = 'weight-row';
                
                // Total column
                const totalItem = document.createElement('div');
                totalItem.className = 'weight-item';
                
                if (item.showCircle !== false) {
                    totalItem.innerHTML = `
                        <div class="circle" style="width: ${item.radius * 2}px; height: ${item.radius * 2}px;">
                            ${item.weight}
                        </div>
                        <div class="count">${item.total}</div>
                    `;
                } else {
                    totalItem.innerHTML = `
                        <div style="font-weight: bold; font-size: 14px; margin-bottom: 10px;">
                            ${item.weight}
                        </div>
                        <div class="count">${item.total}</div>
                    `;
                }
                
                // Per Side column
                const perSideItem = document.createElement('div');
                perSideItem.className = 'weight-item';
                
                if (item.showCircle !== false) {
                    perSideItem.innerHTML = `
                        <div class="circle" style="width: ${item.radius * 2}px; height: ${item.radius * 2}px;">
                            ${item.weight}
                        </div>
                        <div class="count">${item.perSide}</div>
                    `;
                } else {
                    perSideItem.innerHTML = `
                        <div style="font-weight: bold; font-size: 14px; margin-bottom: 10px;">
                            ${item.weight}
                        </div>
                        <div class="count">${item.perSide}</div>
                    `;
                }
                
                row.appendChild(totalItem);
                row.appendChild(perSideItem);
                resultsDiv.appendChild(row);
            });
            
            // Store the results
            lastPlateResults = resultsDiv.innerHTML;
        }
    </script>
</body>
</html>
